<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <title>Попап напоминание пароля
    </title>
  <link href="./css/index_01.css" rel="stylesheet"></head>
  <body>
    <main class="main">
      <div class="page">
        <div class="wrapper">
          <button class="btn btn-primary" id="btnForgotPassword">Напоминание пароля</button>
        </div>
      </div>
    </main>
<div class="modal modal-forgot-password" id="modalForgotPassword"><span class="modal__close" id="modalClose"><i class="icon-cross"></i></span>
  <header class="modal__header">
    <h1 class="modal__title">Введите логин для напоминания пароля</h1>
  </header>
  <div class="modal__content">
    <form class="form" action="">
      <div class="form__field">
        <input type="text" placeholder="Введите email">
      </div>
      <div class="form__btns align-right">
        <button class="btn btn-transparent btn-cancel" id="modalCancel" type="button">Отмена</button>
        <button class="btn btn-transparent btn-confirm" type="submit">Подтвердить</button>
      </div>
    </form>
  </div>
</div>
<div class="overlay" id="overlay"></div>
  <script type="text/javascript" src="js/common_01.js"></script><script type="text/javascript" src="js/index_01.js"></script></body>
</html>
