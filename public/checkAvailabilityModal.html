<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <title>Попап проверить наличие
    </title>
  <link href="./css/index_01.css" rel="stylesheet"></head>
  <body>
    <main class="main">
      <div class="page">
        <div class="wrapper">
          <button class="btn btn-primary" id="btnCheckAvailability">проверить наличие</button>
        </div>
      </div>
    </main>
<div class="modal modal-check-availability" id="modalCheckAvailability"><span class="modal__close" id="modalClose"><i class="icon-cross"></i></span>
  <header class="modal__header">
    <h1 class="modal__title">Проверка наличия</h1>
  </header>
  <div class="modal__content">
    <div class="checkProduct">
      <div class="checkProduct__counter">
        <label class="checkProduct__label">Запрошено кол-во</label>
        <div class="counter">
          <div class="counter__button" data-counter="minus"><i class="icon-minus"></i></div>
          <div class="counter__amount" data-counter="amount">
            <input type="text" value="3">
          </div>
          <div class="counter__button" data-counter="plus"><i class="icon-plus"></i></div>
        </div>
      </div>
      <button class="btn btn-primary btnCheckProduct">Проверить</button>
    </div>
    <div class="product product--check">
      <div class="product__badge stock" data-badge="Акция"></div>
      <h2 class="product__title">MANN W 914/2</h2>
      <div class="product__content">
        <div class="product__list">
          <div class="product__item">
            <label class="product__item-label">Входн.</label><span class="product__item-value">4007,44 y.e</span>
          </div>
          <div class="product__item">
            <label class="product__item-label">Розн.</label><span class="product__item-value">70 890,77 грн</span>
          </div>
        </div>
        <div class="availability">
          <header class="availability__header">
            <h3 class="availability__title">Доступен,ЦС</h3>
            <h3 class="availability__title">Кол-во</h3>
          </header>
          <div class="availability__item">
            <div class="availability__label">Сегодня</div>
            <div class="availability__value"><span class="availability__count red">2</span></div>
          </div>
          <div class="availability__item">
            <div class="availability__label">29.08.2019 чтв., после 09:00</div>
            <div class="availability__value"><span class="availability__count green">3</span></div>
          </div>
          <div class="availability__item">
            <div class="availability__label">В заказ</div>
            <div class="availability__value">
              <div class="counter">
                <div class="counter__button" data-counter="minus"><i class="icon-minus"></i></div>
                <div class="counter__amount" data-counter="amount">
                  <input type="text" value="3">
                </div>
                <div class="counter__button" data-counter="plus"><i class="icon-plus"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="modal__footer">
    <button class="btn btn-transparent btn-cancel" id="modalCancel">Закрыть</button>
    <button class="btn btn-transparent btn-confirm" type="submit">В заказ</button>
  </footer>
</div>
<div class="overlay" id="overlay"></div>
  <script type="text/javascript" src="js/common_01.js"></script><script type="text/javascript" src="js/index_01.js"></script></body>
</html>
