<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <title>Доставка
    </title>
  <link href="./css/index_01.css" rel="stylesheet"></head>
  <body>
    <main class="main">
      <div class="page">
        <div class="wrapper">
          <button class="btn btn-primary" id="btnOrderDeliveryPanel">Доставка</button>
        </div>
      </div>
    </main>
<aside class="sidebar" id="sidebar"><span class="sidebar__close" id="sidebarClose"><i class="icon-cross"></i></span>
  <header class="sidebar__header">
    <h1 class="sidebar__title">Форма для отправки заказа в обработку</h1>
  </header>
  <div class="sidebar__content">
    <form class="form delivery" action="">
      <div class="delivery__item">
        <label class="delivery__label">Способ получения товара</label>
        <div class="delivery__field">
          <div class="form__field form__field--half">
            <input type="radio" id="model_1" name="delivery" checked>
            <label for="model_1">Доставка</label>
          </div>
          <div class="form__field form__field--half">
            <input type="radio" id="model_2" name="delivery">
            <label for="model_2">Самовывоз</label>
          </div>
        </div>
      </div>
      <div class="delivery__item">
        <label class="delivery__label">Дата и торговая точка</label>
        <div class="delivery__field">
          <div class="form__field form__field--half">
            <label class="form__label">Дата</label>
            <div class="form__select">
              <select>
                <option>9:15</option>
                <option>10:30</option>
                <option>11:45</option>
                <option>14:30</option>
              </select>
            </div>
            <div class="form__error">Выберите дату</div>
          </div>
          <div class="form__field form__field--full">
            <label class="form__label">Торговая точка</label>
            <div class="form__select">
              <select class="error">
                <option>9:15</option>
                <option>10:30</option>
                <option>11:45</option>
                <option>14:30</option>
              </select>
            </div>
            <div class="form__error">Выберите торговую точку</div>
          </div>
        </div>
      </div>
      <div class="delivery__item">
        <label class="delivery__label">Расписание</label>
        <button class="btn btn-turquoise">Выберите расписание</button>
        <ul class="delivery__schedule">
          <li class="delivery__schedule-item">
            <label class="delivery__schedule-label">Время отгрузки со склада</label><span class="delivery__schedule-value">8:00</span>
          </li>
          <li class="delivery__schedule-item">
            <label class="delivery__schedule-label">Способ доставки</label><span class="delivery__schedule-value">Доставка по городу</span>
          </li>
          <li class="delivery__schedule-item">
            <label class="delivery__schedule-label">Планируемое время доставки</label><span class="delivery__schedule-value">01.09.2019 10:00</span>
          </li>
        </ul>
      </div>
      <div class="delivery__item">
        <label class="delivery__label">Комментарий</label>
        <div class="form__field">
          <textarea class="delivery__comment" name="comment" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="delivery__btns">
        <button class="btn btn-primary"><i class="icon-cube"></i>Отправить на обработку</button>
        <button class="btn btn-white">Сохранить</button>
      </div>
    </form>
  </div>
</aside>
<div class="overlay" id="overlay"></div>
  <script type="text/javascript" src="js/common_01.js"></script><script type="text/javascript" src="js/index_01.js"></script></body>
</html>
