<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <title>Попап детали модели
    </title>
  <link href="./css/index_01.css" rel="stylesheet"></head>
  <body>
    <main class="main">
      <div class="page">
        <div class="wrapper">
          <button class="btn btn-primary" id="btnDetailsModel">Детали модели</button>
        </div>
      </div>
    </main>
<div class="modal modal-details-model" id="modalDetailsModel"><span class="modal__close" id="modalClose"><i class="icon-cross"></i></span>
  <header class="modal__header">
    <h1 class="modal__title">Детали</h1>
  </header>
  <div class="modal__content">
    <div class="orders__content">
      <div class="order">
        <h1 class="order__title">Test 33</h1>
        <div class="order__item active">
          <label class="order__label">Дата заказа:</label><span class="order__value">1189-10</span>
        </div>
        <div class="order__item active">
          <label class="order__label">Сумма:</label><span class="order__value"><span class="order__select">4598-54 Нал/ДН<i class="icon-arrow-down"></i></span></span>
        </div>
      </div>
      <div class="order">
        <h1 class="order__title">“Euro Gold” г.Днепр</h1>
        <div class="order__item active">
          <label class="order__label">Кред.условия:</label><span class="order__value">100 y.e/14 дн.</span>
        </div>
        <div class="order__item active">
          <label class="order__label">Переплата:</label><span class="order__value">0,00 у.е</span>
        </div>
        <button class="btn btn-primary">Создать счет на оплату</button>
      </div>
      <div class="order__total">
        <div class="order__item active">
          <label class="order__label">Unit-резерв:</label><span class="order__value">0</span>
        </div>
        <div class="order__item active">
          <label class="order__label">Unit-баланс:</label><span class="order__value">0</span>
        </div>
        <div class="order__item active">
          <label class="order__label">Резерв:</label><span class="order__value">0,00 у.е</span>
        </div>
        <div class="order__currency">
          <label class="order__label">Курс валют:</label><span class="order__value">1у.е = 28,20 грн</span>
        </div>
      </div>
      <div class="order__btns">
        <button class="btn btn-green"><i class="icon-delivery"></i>Отгрузка разрешена</button>
      </div>
    </div>
  </div>
  <footer class="modal__footer">
    <button class="btn btn-transparent btn-cancel" id="modalCancel" type="button">Закрыть</button>
  </footer>
</div>
<div class="overlay" id="overlay"></div>
  <script type="text/javascript" src="js/common_01.js"></script><script type="text/javascript" src="js/index_01.js"></script></body>
</html>
